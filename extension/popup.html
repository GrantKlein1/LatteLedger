<!DOCTYPE html>
<html>
  <head>
    <title>LatteLedger</title>
    <style>
      :root {
        --bg: #f5f0e6;            /* Warm latte beige */
        --text-primary: #3e2f1c;  /* Deep coffee brown */
        --accent-green: #00704a;  /* Starbucks green */
        --string-tan: #c49a6c;    /* Caramel tan */
        --comment-gray: #8e8e8e;  /* Soft gray */
        --number-gold: #d4af37;   /* Gold accent */
        --symbol-brown: #4b3b2a;  /* Dark roast brown */
        --ui-foam: #e3dccb;       /* Creamy foam */
        --highlight-mint: #a7d7c5;/* Minty green */
        --error-red: #b22222;     /* Rich crimson */
        --radius: 12px;
        --shadow: 0 8px 24px rgba(75, 59, 42, 0.15);
      }

      ::selection {
        background: var(--highlight-mint);
        color: var(--text-primary);
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(180deg, var(--bg) 0%, #efe8d7 100%);
        color: var(--text-primary);
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 320px;
        background: var(--ui-foam);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .card-header {
        background: linear-gradient(180deg, var(--ui-foam), #ddd4bd);
        padding: 14px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid rgba(75, 59, 42, 0.1);
      }

      .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: linear-gradient(135deg, #f8f3e6, #e9e0c9);
        border: 1px solid rgba(75, 59, 42, 0.15);
        box-shadow: 0 2px 6px rgba(75, 59, 42, 0.08);
      }

      .title {
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .subtitle {
        font-size: 12px;
        color: var(--comment-gray);
      }

      .card-body { padding: 16px; display: grid; gap: 12px; }
      .section { background: #f7f2e5; border: 1px solid rgba(75,59,42,0.15); border-radius: 10px; padding: 10px 12px; display: grid; gap: 8px; }
      .section-title { font-weight: 700; color: var(--symbol-brown); }
      .row { display: flex; justify-content: space-between; align-items: center; }
      .label { color: var(--symbol-brown); font-weight: 600; }
      .value { color: var(--text-primary); font-weight: 700; }

      .btn { appearance: none; border: none; border-radius: 10px; padding: 10px 14px; color: #fff; font-weight: 600; cursor: pointer; box-shadow: 0 6px 16px rgba(0,112,74,0.25); transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease; }
      #addBtn { background: linear-gradient(180deg, #058759, var(--accent-green)); }
      #resetBtn { background: linear-gradient(180deg, #b64539, #8d2f26); box-shadow: 0 6px 16px rgba(182,69,57,0.25); }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 112, 74, 0.3);
        filter: brightness(1.03);
      }

      .btn:active {
        transform: translateY(0);
        filter: brightness(0.98);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="logo" aria-hidden="true"><img src="images/icon.png" alt="LatteLedger Logo"></div>
        <div>
          <div class="title">LatteLedger</div>
        </div>
      </div>

      <div class="card-body">
        <div class="section" id="current">
          <div class="section-title">Current Drink</div>
          <div class="row"><span class="label">Cost</span><span class="value" id="curCost">$0.00</span></div>
          <div class="row"><span class="label">Calories</span><span class="value" id="curCal">0</span></div>
          <div class="row"><span class="label">Sugar (g)</span><span class="value" id="curSugar">0</span></div>
          <button class="btn" id="addBtn">Add Current Drink</button>
        </div>

        <div class="section" id="totals">
          <div class="section-title">Running Totals</div>
          <div class="row"><span class="label">Drinks</span><span class="value" id="totDrinks">0</span></div>
          <div class="row"><span class="label">Total Cost</span><span class="value" id="totCost">$0.00</span></div>
          <div class="row"><span class="label">Total Calories</span><span class="value" id="totCal">0</span></div>
          <div class="row"><span class="label">Total Sugar (g)</span><span class="value" id="totSugar">0</span></div>
          <button class="btn" id="resetBtn">Reset Totals</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
